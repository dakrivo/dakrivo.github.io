  <input type="checkbox" id="language" onclick="toggle()">

<script>


const englishText = document.getElementsByClassName("EN");
const frenchText = document.getElementsByClassName("FR");


init();


function init() {
	if (sessionStorage.getItem("language") == null) {
	sessionStorage.setItem("language", "FR");
}
	var checkBox = document.getElementById("language");
	if (sessionStorage.getItem("language") == "EN") {
	checkBox.checked = false;
	for (let i=0; i<englishText.length; i++) {
	    englishText[i].style.display = "block";
		frenchText[i].style.display = "none";
}
	}
	else {
	checkBox.checked = true;
	for (let i=0; i<englishText.length; i++) {
		englishText[i].style.display = "none";
		frenchText[i].style.display = "block";
	}
	

}
}

function toggle() {
	var checkBox = document.getElementById("language");
	if (checkBox.checked == true) {
		sessionStorage.setItem("language", "FR");
		for (let i=0; i<englishText.length; i++) {
		englishText[i].style.display = "none";
		frenchText[i].style.display = "block";
		}
	}
	else{
		sessionStorage.setItem("language", "EN");
		for (let i=0; i<englishText.length; i++) {
		englishText[i].style.display = "block";
		frenchText[i].style.display = "none";
		}
	}
	
}

</script>
